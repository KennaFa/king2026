<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bike Race Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="card">

        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">

        <h2 class="text-center mb-3">ðŸš´ Bike Race Registration</h2>

        {% for c,m in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ c }}">{{ m }}</div>
        {% endfor %}

        <form method="POST">
            <input class="form-control mb-2" name="full_name" placeholder="Full Name" required>
            <input class="form-control mb-2" name="age" type="number" placeholder="Age" required>

            <select class="form-select mb-2" name="category">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Pro</option>
            </select>

            <input class="form-control mb-3" name="email" type="email" placeholder="Email" required>

            <button class="btn btn-custom w-100">Register</button>
        </form>

        <div class="text-center mt-3">
            <a href="/participants" class="btn btn-outline-success">View Participants</a>
        </div>

        <div class="creator">Created by <b>King of Cyclist</b></div>
    </div>
</div>
</body>
</html>
